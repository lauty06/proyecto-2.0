        <nav class="col-sm-12 col-xl-10 bg-primary-subtle col-xxl-10 navbar navbar-expand-lg">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">

</header>
    <main class="container-fluid">
      <div class="row h-100">
          <section class="col-sm-12 col-xl-12 col-xxl-12 bg-light ">
              <div id="carouselExampleFade" class="carousel slide carousel-fade w-100 ">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="./images/portada.webp"  
                           class="d-block w-100" 
                           alt="ultimo producto que saco apple">
                    </div>
                    <div class="carousel-item">
                      <img src="./images/iphone2.jpg"
                           class="d-block w-100" 
                           alt="producto de apple mas vendido">
                    </div>
                    <div class="carousel-item">
                      <img src="./images/iPhone-12-Pro-fondo-neon-portada.jpg" 
                           class="d-block w-100" 
                           alt="futuro iphone que va a sacar apple">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                  <h4>Esta es la pagina oficial de apple que brinda sus mejores productos</h4>
                  <h2>Productos</h2>
                  <div class="container-items">
                    <div class="item">
                      <figure>
                        <img 
                            src="./images/producto 1.jpg" 
                            alt="producto mas vendido en 2023"
                            >
                      </figure>
                      <div class="info-product">
                        <h2>Iphone 12</h2>
                        <p class="price">$600</p>
                        <button>¡Comprar!</button>
                      </div>
                    </div>
                    <div class="item">
                      <figure>
                        <img 
                            src="./images/producto 2.jpg" 
                            alt="iphone color violeta limitado"
                            >
                      </figure>
                      <div class="info-product">
                        <h2>Iphone 12 violeta</h2>
                        <p class="price">$600</p>
                        <button>¡Comprar!</button>
                      </div>
                    </div>
                    <div class="item">
                      <figure>
                        <img 
                            src="./images/producto 3.jpg"
                            alt="ultimo iphone que salio"
                            >
                      </figure>
                      <div class="info-product">
                        <h2>Iphone 14 Pro Max</h2>
                        <p class="price">$1400</p>
                        <button>¡Comprar!</button>
                      </div>
                    </div>
                    <div class="item">
                      <figure>
                        <img 
                            src="./images/producto 4.jpg" 
                            alt="iphone mas recomendado por la empresa"
                            >
                      </figure>
                      <div class="info-product">
                        <h2>Iphone 13 Pro</h2>
                        <p class="price">$1100</p>
                        <button>¡Comprar!</button>
                      </div>
                    </div>
                  </div>
